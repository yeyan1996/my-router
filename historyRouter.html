<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>History Router</p>
<div>hello world</div>
<p>push</p>
<button>hello</button>
<button>world</button>
<p>replace</p>
<a href="javascript:void(0)">hello</a>
<a href="javascript:void(0)">world</a>

<script type="module">
    import historyRouter from './historyRouter.js'
    let btns = document.querySelectorAll("button")
    let links = document.querySelectorAll("a")
    btns.forEach(btn => btn.addEventListener('click', () => {
        historyRouter.push(`/${btn.innerHTML}`)
        })
    )
    links.forEach(link => link.addEventListener('click', () => {
        historyRouter.replace(`/${link.innerHTML}`)
    }))
</script>
</body>
</html>
